<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Dashbord El mokhtar jbara</title>
</head>

<body>
    <div class="menu">
        <ul>
            <li class="profile">
                <div class="img-box">
                    <img src="img/user.webp" alt="profile">
                </div>
                <h2>Jbara</h2>
            </li>
            <li>
                <a class="active" href="#">
                    <i class="fas fa-home"></i>
                    <p>Dashborde</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-user-group"></i>
                    <p>Clients</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-table"></i>
                    <p>Proudats</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-chart-pie"></i>
                    <p>Charts</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-pen"></i>
                    <p>Posts</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-star"></i>
                    <p>Favorite</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-cog"></i>
                    <p>Settings</p>
                </a>
            </li>
            <li class="log-out">
                <a href="#">
                    <i class="fas fa-sign-out"></i>
                    <p>Log Out</p>
                </a>
            </li>
        </ul>
    </div>

    <div class="content">
        <div class="title-info">
            <p>Dashborde</p>
            <i class="fas fa-chart-bar"></i>
        </div>


        <div class="data-info">
            <div class="box">
                <i class="fas fa-user"></i>
                <div class="data">
                    <p>User</p>
                    <span>100</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-pen"></i>
                <div class="data">
                    <p>Posts</p>
                    <span>756</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-table"></i>
                <div class="data">
                    <p>Products</p>
                    <span>35</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-dollar"></i>
                <div class="data">
                    <p>Revenue</p>
                    <span>$127</span>
                </div>
            </div>
        </div>

        <div class="title-info">
            <p>Products</p>
            <i class="fas fa-table"></i>
        </div>


        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Count</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>tv</td>
                    <td><span class="price"> 126$</span></td>
                    <td><span class="count">615</span></td>
                </tr>
                <tr>
                    <td>phone</td>
                    <td><span class="price"> 126$</span></td>
                    <td><span class="count">390</span></td>
                </tr>
                <tr>
                    <td>smart tv</td>
                    <td><span class="price"> 1095$</span></td>
                    <td><span class="count">58</span></td>
                </tr>
                <tr>
                    <td>iphone</td>
                    <td><span class="price"> 913$</span></td>
                    <td><span class="count">103</span></td>
                </tr>
                <tr>
                    <td>prodoit</td>
                    <td><span class="price"> 26$</span></td>
                    <td><span class="count">13</span></td>
                </tr>
                <tr>
                    <td>charge</td>
                    <td><span class="price"> 16$</span></td>
                    <td><span class="count">208</span></td>
                </tr>
            </tbody>
        </table>


    </div>
</body>

</html>
